        function enhancedMarkdownParse(text) {
            if (!text) return '';
            
            let html = text;
            
            // Process code blocks first to avoid interference
            html = html.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
                return `<pre><code class="language-${lang || 'text'}">${escapeHtml(code.trim())}</code></pre>`;
            });
            
            // Headers with better styling
            html = html.replace(/^### (.*$)/gim, '<h3 id="$1">$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2 id="$1">$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1 id="$1">$1</h1>');
            
            // Bold text
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Italic text
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // Inline code (after code blocks to avoid interference)
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Links
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>');
            
            // Blockquotes
            html = html.replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>');
            
            // Process lists
            const lines = html.split('\n');
            let inList = false;
            let listType = '';
            let processedLines = [];
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                
                // Check for unordered list items
                if (/^[\-\*\+] /.test(line)) {
                    if (!inList || listType !== 'ul') {
                        if (inList) processedLines.push(`</${listType}>`);
                        processedLines.push('<ul>');
                        inList = true;
                        listType = 'ul';

                    const content = line.replace(/^[\-\*\+] /, '').trim();
                    processedLines.push(`<li>${content}</li>`);
                }
                // Check for ordered list items
                else if (/^\d+\. /.test(line)) {
                    if (!inList || listType !== 'ol') {
                        if (inList) processedLines.push(`</${listType}>`);
                        processedLines.push('<ol>');
                        inList = true;
                        listType = 'ol';
                    }
                    const content = line.replace(/^\d+\. /, '').trim();
                    processedLines.push(`<li>${content}</li>`);

                // Close list if we encounter a non-list item
                else if (inList && line.trim() !== '') {
