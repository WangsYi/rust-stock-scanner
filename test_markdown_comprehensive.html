                <div class="api-test">

        </div>

    <script>
        // Markdown parser using marked.js library
        function enhancedMarkdownParse(text) {
            if (!text) return '';
            
            // Configure marked options for better compatibility
            marked.setOptions({
                breaks: true,
                gfm: true,
                headerIds: false,
                mangle: false,
                sanitize: false,
                smartLists: true,
                smartypants: true
            });
            
            // Parse markdown and sanitize HTML
            const rawHtml = marked.parse(text);
            const cleanHtml = DOMPurify.sanitize(rawHtml);
            
            return cleanHtml;
        }
        
        // Tab switching
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update content visibility
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
        }
        
        // Manual markdown test
        function testManualMarkdown() {
            const input = document.getElementById('manualInput').value;
            const output = document.getElementById('manualOutput');
            
            console.log('Original markdown:', input);
            
            const parsedHtml = enhancedMarkdownParse(input);
            console.log('Parsed HTML:', parsedHtml);
            
            output.innerHTML = parsedHtml;
        }
        
        // API test
        async function testAPI() {
            const stockCode = document.getElementById('stockCode').value;
            const output = document.getElementById('apiOutput');
            
            try {
                const response = await fetch('http://localhost:8080/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        stock_code: stockCode,
                        enable_ai: false
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    output.innerHTML = `
                        <h4>API调用成功</h4>
                        <p><strong>股票代码:</strong> ${result.data.stock_code}</p>
                        <p><strong>股票名称:</strong> ${result.data.stock_name}</p>
                        <p><strong>综合评分:</strong> ${result.data.scores.comprehensive.toFixed(1)}</p>
                        <h4>AI分析内容:</h4>
                        <div class="ai-analysis-content">
                            ${enhancedMarkdownParse(result.data.ai_analysis)}
                        </div>
                    `;
                } else {
                    output.innerHTML = `<p style="color: red;">API调用失败: ${result.error}</p>`;
                }
            } catch (error) {
                output.innerHTML = `<p style="color: red;">请求失败: ${error.message}</p>`;
            }
        }
        
        // API test with AI
        async function testAPIWithAI() {
            const stockCode = document.getElementById('stockCode').value;
            const output = document.getElementById('apiOutput');
            
            try {
                const response = await fetch('http://localhost:8080/api/analyze', {
                    method: 'POST',

                    },
                    body: JSON.stringify({
                        stock_code: stockCode,
                        enable_ai: true
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    output.innerHTML = `
                        <h4>AI API调用成功</h4>
                        <p><strong>股票代码:</strong> ${result.data.stock_code}</p>
                        <p><strong>股票名称:</strong> ${result.data.stock_name}</p>
                        <p><strong>综合评分:</strong> ${result.data.scores.comprehensive.toFixed(1)}</p>
                        <p><strong>Fallback Used:</strong> ${result.data.fallback_used ? 'Yes' : 'No'}</p>
                        <h4>AI分析内容:</h4>
                        <div class="ai-analysis-content">
                            ${enhancedMarkdownParse(result.data.ai_analysis)}
                        </div>
                    `;
                } else {
                    output.innerHTML = `<p style="color: red;">AI API调用失败: ${result.error}</p>`;
                }
            } catch (error) {
                output.innerHTML = `<p style="color: red;">AI请求失败: ${error.message}</p>`;
            }
        }

                } else {
