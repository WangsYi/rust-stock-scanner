function calculateRSI(prices, period = 14) {
    let gains = 0;
    let losses = 0;
    
    for (let i = 1; i < prices.length; i++) {
        const change = prices[i] - prices[i-1];
        if (change > 0) {
            gains += change;
        } else {
            losses += Math.abs(change);
        }
    }
    
    const avgGain = gains / period;
    const avgLoss = losses / period;
    const rs = avgGain / avgLoss;
    
    return 100 - (100 / (1 + rs));
}
```

    <script>
        // Professional markdown renderer using marked.js with highlight.js
        function renderMarkdown(text) {
            if (\!text) return '';
            
            // Configure marked for professional markdown rendering
            marked.setOptions({
                highlight: function(code, lang) {
                    if (lang && hljs.getLanguage(lang)) {
                        try {
                            return hljs.highlight(code, { language: lang }).value;
                        } catch (err) {
                            console.warn('Highlight.js error:', err);
                        }
                    }
                    return hljs.highlightAuto(code).value;
                },
                breaks: false,          // Don't convert all line breaks to <br>
                gfm: true,             // GitHub Flavored Markdown
                headerIds: false,      // Don't generate header IDs
                mangle: false,         // Don't mangle email addresses
                sanitize: false,       // We'll use DOMPurify instead
                smartLists: true,      // Use smart lists
                smartypants: true,     // Use smartypants for typography
                pedantic: false,       // Be more relaxed about markdown syntax
                tables: true,          // Enable tables
                strikethrough: true,   // Enable strikethrough
                xhtml: false           // Don't require XHTML syntax
            });
            
            // Intelligent text preprocessing for proper markdown formatting
            let processedText = text
                // Normalize line endings
                .replace(/\r\n/g, '\n')
                .replace(/\r/g, '\n')
                // Ensure proper paragraph separation (double line breaks)
                .replace(/\n{2,}/g, '\n\n')
                // Handle list items - ensure they have proper spacing
                .replace(/^(\s*[-*+]\s+)/gm, '\n$1')
                .replace(/^(\s*\d+\.\s+)/gm, '\n$1')
                // Handle headers - ensure they have proper spacing
                .replace(/^#{1,6}\s+/gm, '\n\n$&')
                // Handle code blocks - preserve their formatting
                .replace(/```[\s\S]*?```/g, match => match.replace(/\n/g, '\n'))
                .replace(/`[^`]*`/g, match => match)
                // Handle blockquotes
                .replace(/^>\s+/gm, '\n$&')
                // Trim leading/trailing whitespace but preserve paragraph structure
                .replace(/^\s+|\s+$/g, '')
                // Remove empty lines at start/end
                .replace(/^\n+|\n+$/g, '');
            
            // Parse markdown to HTML
            const rawHtml = marked.parse(processedText);
            
            // Sanitize HTML for security
            const cleanHtml = DOMPurify.sanitize(rawHtml, {
                ALLOWED_TAGS: [
                    'h1', 'h2', 'h3', 'h4', 'h5', 'h6',
                    'p', 'br', 'hr',
                    'ul', 'ol', 'li',
                    'blockquote', 'pre', 'code',
                    'strong', 'em', 'del', 'ins',
                    'table', 'thead', 'tbody', 'tr', 'th', 'td',
                    'a', 'img',
                    'div', 'span'
                ],
                ALLOWED_ATTR: [
                    'href', 'src', 'alt', 'title', 'class',
                    'id', 'style', 'target', 'rel'
                ]
            });
            
            return cleanHtml;
        }
        
        function testMarkdown() {
            const input = document.getElementById('markdownInput').value;
            const output = document.getElementById('output');
            
            const rendered = renderMarkdown(input);
            output.innerHTML = rendered;
            
            // Initialize highlight.js for code blocks
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        }
        
        // Auto-render on page load
        document.addEventListener('DOMContentLoaded', function() {
            testMarkdown();
        });
    </script>
